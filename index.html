  <style>
  .effects{
    font-size:1.8rem; animation-name:heading; 
    animation-duration:11s; animation-iteration-count: infinite;
     color: #e5e5e7; width:100%; overflow: hidden; }
  
  @keyframes heading {
    0%{
     transform:translate(-90%); }
    50%{
    transform:translate(0%); }
    100%{
    transform:translate(80%);}};

    @media only screen and (max-width:480px) { html{font-size:50%;} .effects{font-size:0.5rem;}
   }
    </style>
